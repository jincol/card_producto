<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="./normalize.css" as="style">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="preload" href="./style.css" as="style">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tarjeta de vista previa del producto</title>

</head>
<body>

  <main>
    <div class="contenedor ">
    <div class="perfume">
      <div class="perfume__image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <p class="card-content__text card-content__text--info">perfume</p>
        <h1 class="card-content--title">  Gabrielle Essence Eau De Parfum        </h1>
        <p class="card-content__text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-content__price">
          <h2 class="card-content__price--price">$149.99</h2>
          <p class="card-content__price--price-dct">$169.99</p>
        </div>
        <button class="card-content__btn">
          <img src="./images/icon-cart.svg" alt="icono de compra">
          Add to Cart
        </button>
        </div>
    </div>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jincolchado/">Jin Colchado</a>.
  </div>
</body>
</html>
